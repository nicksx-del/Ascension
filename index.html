<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascension - Master Your Habits & Finances</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f0f0f2;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 450px;
            width: 100%;
        }

        /* Card Section */
        .card-wrapper {
            position: relative;
            margin-bottom: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 320px;
        }

        .water-card {
            background: white;
            border-radius: 24px;
            padding: 28px 24px;
            width: 340px;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
        }

        .check-icon {
            position: absolute;
            top: 24px;
            left: 24px;
            width: 24px;
            height: 24px;
            color: #34C759;
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 28px;
        }

        .water-icon-container {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-left: 32px;
        }

        .water-icon-bg {
            width: 52px;
            height: 52px;
            background: linear-gradient(135deg, #FFE5D9 0%, #FFD4BE 100%);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
        }

        .status-badge {
            background: linear-gradient(135deg, #D4F4DD 0%, #C8F2D6 100%);
            color: #00B341;
            padding: 6px 14px;
            border-radius: 16px;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 0.3px;
        }

        .card-content {
            margin-top: 8px;
        }

        .card-title {
            font-size: 26px;
            font-weight: 800;
            color: #1d1d1f;
            margin-bottom: 6px;
            letter-spacing: -0.5px;
        }

        .card-subtitle {
            font-size: 14px;
            color: #9e9ea3;
            font-weight: 500;
            margin-bottom: 18px;
        }

        .progress-section {
            position: relative;
        }

        .goal-number {
            position: absolute;
            right: 0;
            top: -32px;
            font-size: 15px;
            font-weight: 700;
            color: #00B341;
        }

        .progress-bar {
            height: 7px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FF6B00 0%, #FF8533 100%);
            border-radius: 10px;
            width: 67%;
        }

        .calendar-button {
            position: absolute;
            bottom: -24px;
            right: 30px;
            width: 52px;
            height: 52px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            font-size: 24px;
        }

        /* Pagination Dots */
        .pagination-dots {
            display: flex;
            justify-content: center;
            gap: 6px;
            margin-bottom: 48px;
        }

        .dot {
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background: #d1d1d6;
        }

        .dot.active {
            background: #FF6B00;
            width: 22px;
            border-radius: 4px;
        }

        /* Content Section */
        .content-section {
            text-align: center;
        }

        .main-title {
            font-size: 34px;
            font-weight: 800;
            color: #1d1d1f;
            line-height: 1.25;
            margin-bottom: 18px;
            letter-spacing: -0.5px;
        }

        .highlight-orange {
            color: #FF6B00;
        }

        .highlight-blue {
            color: #435D7A;
        }

        .description {
            font-size: 15px;
            color: #9e9ea3;
            line-height: 1.6;
            margin-bottom: 40px;
            font-weight: 500;
            max-width: 340px;
            margin-left: auto;
            margin-right: auto;
        }

        /* CTA Button */
        .cta-button {
            background: linear-gradient(135deg, #FF6B00 0%, #FF8533 100%);
            color: white;
            border: none;
            border-radius: 100px;
            padding: 18px 40px;
            font-size: 17px;
            font-weight: 700;
            width: 100%;
            cursor: pointer;
            box-shadow: 0 12px 32px rgba(255, 107, 0, 0.25);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 18px;
            transition: all 0.2s ease;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 16px 40px rgba(255, 107, 0, 0.3);
        }

        .cta-button:active {
            transform: translateY(0);
        }

        .arrow-icon {
            font-size: 18px;
            font-weight: bold;
        }

        .login-text {
            font-size: 14px;
            color: #9e9ea3;
            font-weight: 500;
        }

        .login-link {
            color: #FF6B00;
            text-decoration: none;
            font-weight: 700;
        }

        .login-link:hover {
            text-decoration: underline;
        }

        /* Mobile Adjustments */
        @media (max-width: 480px) {
            .water-card {
                width: 100%;
                max-width: 340px;
            }

            .main-title {
                font-size: 30px;
            }

            .description {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Card Section -->
        <div class="card-wrapper">
            <div class="water-card">
                <!-- Check Icon -->
                <svg class="check-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
                </svg>

                <!-- Card Header -->
                <div class="card-header">
                    <div class="water-icon-container">
                        <div class="water-icon-bg">
                            ðŸ’§
                        </div>
                    </div>
                    <div class="status-badge">ON TRACK</div>
                </div>

                <!-- Card Content -->
                <div class="card-content">
                    <div class="card-title">Drink Water</div>
                    <div class="card-subtitle">Daily Goal â€¢ 2L / 3L</div>
                    <div class="progress-section">
                        <span class="goal-number">60</span>
                        <div class="progress-bar">
                            <div class="progress-fill"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Calendar Button -->
            <div class="calendar-button">
                ðŸ“…
            </div>
        </div>

        <!-- Pagination Dots -->
        <div class="pagination-dots">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <!-- Main Content -->
        <div class="content-section">
            <h1 class="main-title">
                Master Your <span class="highlight-orange">Habits</span> & <span class="highlight-blue">Finances</span>
            </h1>

            <p class="description">
                The all-in-one platform to organize your life, track daily routines, and manage your expenses
                effortlessly.
            </p>

            <button class="cta-button" onclick="handleGetStarted()">
                Get Started
                <span class="arrow-icon">â†’</span>
            </button>

            <p class="login-text">
                Already have an account? <a href="#" class="login-link" onclick="handleLogin(event)">Log In</a>
            </p>
        </div>
    </div>

    <script>
        function handleGetStarted() {
            window.location.href = 'signup.html';
        }

        function handleLogin(event) {
            event.preventDefault();
            window.location.href = 'login.html';
        }
    </script>
</body>

</html>
