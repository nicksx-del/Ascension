<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurar Cartão - Ascension</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f5f7;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            padding-bottom: 100px;
        }

        .container {
            max-width: 450px;
            margin: 0 auto;
            background: #f5f5f7;
            min-height: 100vh;
        }

        /* Status Bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 600;
            color: #1d1d1f;
        }

        .status-icons {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .status-icons svg {
            width: 16px;
            height: 16px;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            padding: 20px;
            gap: 16px;
        }

        .back-button {
            width: 40px;
            height: 40px;
            background: transparent;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .back-button svg {
            width: 24px;
            height: 24px;
            fill: #1d1d1f;
        }

        .page-title {
            font-size: 18px;
            font-weight: 800;
            color: #1d1d1f;
            flex: 1;
            text-align: center;
            margin-right: 40px;
        }

        /* Card Preview */
        .card-preview-container {
            padding: 0 20px 16px;
        }

        .card-preview {
            background: linear-gradient(135deg, #2c2c2e 0%, #1c1c1e 100%);
            border-radius: 20px;
            padding: 24px;
            color: white;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.2);
            margin-bottom: 12px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .chip-icon {
            width: 40px;
            height: 32px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            gap: 2px;
            padding: 6px;
        }

        .chip-line {
            height: 2px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 1px;
        }

        .bank-name {
            font-size: 16px;
            font-weight: 800;
            font-style: italic;
            letter-spacing: 1px;
        }

        .card-number {
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
        }

        .card-field {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .card-field-label {
            font-size: 9px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .card-field-value {
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .preview-label {
            text-align: center;
            font-size: 12px;
            color: #9e9ea3;
            margin-bottom: 24px;
        }

        /* Form */
        .form-container {
            background: white;
            margin: 0 20px;
            padding: 24px;
            border-radius: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-size: 11px;
            font-weight: 700;
            color: #9e9ea3;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
            display: block;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            opacity: 0.4;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px 14px 48px;
            background: #f8f8f9;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            color: #1d1d1f;
            transition: all 0.2s ease;
            outline: none;
        }

        .form-input:focus {
            background: white;
            box-shadow: 0 0 0 2px rgba(255, 107, 0, 0.2);
        }

        .form-input::placeholder {
            color: #c7c7cc;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .submit-button {
            background: linear-gradient(135deg, #FF6B00 0%, #FF8533 100%);
            color: white;
            border: none;
            border-radius: 100px;
            padding: 16px 40px;
            font-size: 16px;
            font-weight: 700;
            width: 100%;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(255, 107, 0, 0.25);
            transition: all 0.2s ease;
            margin-top: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(255, 107, 0, 0.3);
        }

        .security-note {
            text-align: center;
            font-size: 11px;
            color: #9e9ea3;
            margin: 20px 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .security-note svg {
            width: 14px;
            height: 14px;
            opacity: 0.6;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #e5e5ea;
            display: flex;
            padding: 12px 20px 20px;
            justify-content: space-around;
            max-width: 450px;
            margin: 0 auto;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            text-decoration: none;
            color: #9e9ea3;
            font-size: 11px;
            font-weight: 600;
        }

        .nav-item.active {
            color: #FF6B00;
        }

        .nav-item svg {
            width: 24px;
            height: 24px;
        }

        .nav-item.active svg {
            fill: #FF6B00;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <button class="back-button" onclick="window.location.href='home.html'">
                <svg fill="currentColor" viewBox="0 0 24 24">
                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" />
                </svg>
            </button>
            <h1 class="page-title">Configurar Cartão</h1>
        </div>

        <!-- Card Preview -->
        <div class="card-preview-container">
            <div class="card-preview">
                <div class="card-header">
                    <div class="chip-icon">
                        <div class="chip-line"></div>
                        <div class="chip-line"></div>
                        <div class="chip-line"></div>
                    </div>
                    <div class="bank-name" id="previewBank">BANK</div>
                </div>
                <div class="card-number" id="previewNumber">•••• •••• •••• XXXX</div>
                <div class="card-footer">
                    <div class="card-field">
                        <div class="card-field-label">Titular</div>
                        <div class="card-field-value" id="previewHolder">NOME DO TITULAR</div>
                    </div>
                    <div class="card-field">
                        <div class="card-field-label">Validade</div>
                        <div class="card-field-value" id="previewExpiry">MM/AA</div>
                    </div>
                </div>
            </div>
            <div class="preview-label">Pré-visualização do cartão</div>
        </div>

        <!-- Form -->
        <form class="form-container" onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label class="form-label">NOME DO BANCO</label>
                <div class="input-wrapper">
                    <svg class="input-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M12 7V3H2v18h20V7H12zM6 19H4v-2h2v2zm0-4H4v-2h2v2zm0-4H4V9h2v2zm0-4H4V5h2v2zm4 12H8v-2h2v2zm0-4H8v-2h2v2zm0-4H8V9h2v2zm0-4H8V5h2v2zm10 12h-8v-2h2v-2h-2v-2h2v-2h-2V9h8v10zm-2-8h-2v2h2v-2zm0 4h-2v2h2v-2z" />
                    </svg>
                    <input type="text" class="form-input" id="bankName" placeholder="Ex: Nubank, Itaú"
                        oninput="updatePreview()">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">NOME DO TITULAR DO CARTÃO</label>
                <div class="input-wrapper">
                    <svg class="input-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                    </svg>
                    <input type="text" class="form-input" id="holderName" placeholder="Como impresso no cartão"
                        oninput="updatePreview()" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">ÚLTIMOS 4 DÍGITOS</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z" />
                        </svg>
                        <input type="text" class="form-input" id="lastDigits" placeholder="0000" maxlength="4"
                            oninput="updatePreview()" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">DATA DE VALIDADE</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M20 3h-1V1h-2v2H7V1H5v2H4c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 18H4V8h16v13z" />
                        </svg>
                        <input type="text" class="form-input" id="expiryDate" placeholder="MM/AA" maxlength="5"
                            oninput="updatePreview()" required>
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-button">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"
                    stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
                Salvar Configurações
            </button>
        </form>

        <div class="security-note">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z" />
            </svg>
            Suas informações são armazenadas localmente e criptografadas para sua segurança.
        </div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="home.html" class="nav-item">
                <svg fill="currentColor" viewBox="0 0 24 24">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
                </svg>
                <span>Início</span>
            </a>
            <a href="habitos.html" class="nav-item">
                <svg fill="currentColor" viewBox="0 0 24 24">
                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" />
                </svg>
                <span>Hábitos</span>
            </a>
            <a href="#" class="nav-item active">
                <svg fill="currentColor" viewBox="0 0 24 24">
                    <path
                        d="M20 4H4c-1.11 0-1.99.89-1.99 2L2 18c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V6c0-1.11-.89-2-2-2zm0 14H4v-6h16v6zm0-10H4V6h16v2z" />
                </svg>
                <span>Pagar</span>
            </a>
            <a href="#" class="nav-item">
                <svg fill="currentColor" viewBox="0 0 24 24">
                    <path
                        d="M6 10c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm12 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm-6 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z" />
                </svg>
                <span>Mais</span>
            </a>
        </nav>
    </div>

    <script>
        function updatePreview() {
            const bankName = document.getElementById('bankName').value.toUpperCase() || 'BANK';
            const holderName = document.getElementById('holderName').value.toUpperCase() || 'NOME DO TITULAR';
            const lastDigits = document.getElementById('lastDigits').value || 'XXXX';
            const expiryDate = document.getElementById('expiryDate').value || 'MM/AA';

            document.getElementById('previewBank').textContent = bankName;
            document.getElementById('previewHolder').textContent = holderName;
            document.getElementById('previewNumber').textContent = `•••• •••• •••• ${lastDigits}`;
            document.getElementById('previewExpiry').textContent = expiryDate;
        }

        // Formatação da data de validade
        document.getElementById('expiryDate').addEventListener('input', function (e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.slice(0, 2) + '/' + value.slice(2, 4);
            }
            e.target.value = value;
        });

        // Apenas números nos últimos dígitos
        document.getElementById('lastDigits').addEventListener('input', function (e) {
            e.target.value = e.target.value.replace(/\D/g, '');
        });

        function handleSubmit(event) {
            event.preventDefault();

            const cardData = {
                bank: document.getElementById('bankName').value,
                holder: document.getElementById('holderName').value.toUpperCase(),
                lastDigits: document.getElementById('lastDigits').value,
                expiry: document.getElementById('expiryDate').value
            };

            localStorage.setItem('ascension_card', JSON.stringify(cardData));
            alert('Cartão configurado com sucesso!');
            window.location.href = 'home.html';
        }
    </script>
</body>

</html>
